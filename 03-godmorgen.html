  <body>
    <script>
      const tid = new Date().getHours();
      let tekst;

      if (tid >= 5 && tid < 10) {
        tekst = "Godmorgen";
      } else if (tid >= 10 && tid < 18) {
        tekst = "Goddag";
      } else if (tid >= 18 && tid < 24) {
        tekst = "Godaften";
      } else {
        tekst = "Godnat";
      }

      console.log(tekst);
    </script>
  </body>
