<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=scri, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Hvad er længden?</p>
    <input type="text" id="længde" />
    <p>Hvad er bredden?</p>
    <input type="text" id="bredde" />
    <button>Klik og beregn arealet, kig i konsollen</button>
    <script>
      document.querySelector("button").addEventListener("click", buttonClicked);
      function buttonClicked() {
        //Med let trækker man tallet brugeren skriver i inputtet ind
        let længde = document.querySelector("#længde").value;
        let bredde = document.querySelector("#bredde").value;
        //Let deffinerer her at tallene fra input bruges til tallet for arealet
        let a = areal(længde, bredde);
        /*Her deffinerer man resultatet af det man skriver i else og hvad man 
        får af besked hvis man skriver bogstav eller et tal der giver et areal på 0*/
        let resultat;
        if (isNaN(a)) {
          resultat = "Det er ikke et tal, prøv igen!";
        } else if (a <= 0) {
          resultat = "Arealet er lig med eller mindre end 0, prøv igen!";
        } else {
          resultat = `Arealet er ${a}`;
        }

        console.log(resultat);
      }
      //Sørger for at brugeren får besked retur når de har gjort noget
      function areal(l, b) {
        return l * b;
      }
    </script>
  </body>
</html>
